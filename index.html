<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
        }

        .heart {
            width: 120px;
            height: 120px;
            position: relative;
            background: red;
            transform: rotate(-45deg);
            animation: beat 0.8s infinite ease-in-out;
            border-radius: 20px;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 120px;
            height: 120px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
    </style>
</head>
<body>

    <div class="heart"></div>

</body>
</html>
